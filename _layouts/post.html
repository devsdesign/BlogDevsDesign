---
layout: default
notes: active
sitemap:
  lastmod: 
  priority: 0.5
  changefreq: monthly
  exclude: 'no'
---

<div class="notes">
		<div class="note single">
			<h1 class="title" style="font-size:2.5rem">{{ page.title }}</h1>
			<br />
			<div class="date"><info datetime="{{ page.date }}">
				Posted on {{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}
			</info></div><br /><br />
			{% include share-bar.html %}
			<br />
			<!-- Post content -->
			<div class="notebody">
				{{ content }}
			</div>
			<!-- Post info -->
			<div class="noteinfo">
			<!-- include some categories and tags maybe? -->
			</div>
			<hr>

			<!-- Post comments -->
			<div class="notecomments">
				{% include disqus.html %}	 
			</div>
		</div><!-- / .note .single -->
</div><!-- /.notes -->
