---
layout: default
title: Devs.Design Blog
---
<div class="row justify-content-md-center">
	<div class="col-md-6">
	  {% for post in site.posts %}
		<a href="{{ post.url }}" title="{{ post.title }}"><h1>{{ post.title }}</h1></a>
		<span>{{ post.date | date_to_string }}</span>
		<br /><br /><br />
	  {% endfor %}
		
	</div>
</div>
